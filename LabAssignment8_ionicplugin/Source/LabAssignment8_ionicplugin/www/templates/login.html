<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">google Oauth Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Sign in with Google</button>
        </label>
          <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
          <a class="button button-block button-positive" ng-click="SignIn()">Login</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
